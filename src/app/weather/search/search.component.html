<city-search-bar #search [class.hidden]="isLoading"></city-search-bar>
<div class="text-center" [class.hidden]="!isLoading"><div class="loader"></div></div>

<div *ngFor="let cityWeather of ( weatherData | async ) | cityWeatherPipe:search.search">

  <div class="panel panel-default">
    <div class="panel-body">
      <span class="h3 pull-left">{{ cityWeather.name }}</span>
      <div class="pull-right btn-group">
        <a class="btn btn-primary" (click)="toggleFav($event, cityWeather)"><span [class.glyphicon-star]="isFav" [class.glyphicon-star-empty]="!isFav" class="glyphicon"></span></a>
        <a class="btn btn-primary" (click)="toggleAdded($event, cityWeather)"><span [class.glyphicon-minus]="isAdded" [class.glyphicon-plus]="!isAdded" class="glyphicon"></span></a>
        <a [routerLink]="['/city/', cityWeather.id]" class="btn btn-primary pull-right">See details</a>
      </div>
    </div>
  </div>

</div>
